name: call-render
on:
  schedule:
    - cron: '7 * * * *'  # 每小时1分触发（配合代码延迟20秒）
  workflow_dispatch:  # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 延迟20秒后请求（匹配数据更新时间）
        run: |
          sleep 20
          curl -f --retry 3 --retry-delay 5 --max-time 30 \
            https://tz-d2tz-1.onrender.com  # 替换为你的Render域名
