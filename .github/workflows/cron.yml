name: call-render
on:
  schedule:
    - cron: '12 * * * *'   # 每小时的 01 分，延迟 20-35 秒
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: curl root (delay 20s + retry)
        run: |
          sleep 20
          curl -f --retry 3 --retry-delay 5 --max-time 30 \
            https://tz-d2tz-1.onrender.com/
