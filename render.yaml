services:
  - type: web
    name: tz-d2tz
    env: docker  # 指定使用 Docker 部署
    region: oregon
    plan: free
    # 配置环境变量（Docker 容器内生效）
    envVars:
      - key: PORT
        value: 10000
      - key: WEBHOOK_URL  # 在这里设置企业微信机器人地址
        value: "你的企业微信webhook地址"  # 替换为实际值
    # 构建和启动由 Dockerfile 自动处理
